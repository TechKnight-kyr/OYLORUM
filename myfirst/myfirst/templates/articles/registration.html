{% load static %}
<!DOCTYPE html>
<html lang-en>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	
	<title>Inarts</title>
<style>
    body {
        background-color: #f4f7f6;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        margin-top: 50px;
    }
    .card {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 100px rgba(0,0,0,0.1);
        border: none;
        padding: 30px;
        max-width: 1000px;
        min-height: 600;
        margin: auto;
    }
    .card-body{

    }
    .registr {
        text-align: center;
        color: #333;
        font-weight: 700;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 15px;
    }
    .col-md-6 {
        flex: 1;
        min-width: 350px;
    }
    .label {
        display: block;
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 5px;
        font-weight: 600;
    }
    .input[type="text"], 
    .input[type="email"], 
    .input[type="password"],
    .select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }
    .input:focus {
        border-color: #007bff;
        outline: none;
    }
    .createacc {
    background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;

    width: 100%;
    padding: 18px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    transition: all 0.3s ease;
}
.form-group {
    margin-bottom: 4Spx; 
    display: block;      
}

.form-group label {
    display: block;      
    margin-bottom: 4px;  
}

.createacc:hover {
    transform: scale(1.2);
    box-shadow: 0 5px 15px rgba(0,123,255,0.4);
}

    .card-footer h2 {
        font-size: 1rem;
        color: #007bff;
        display: inline;
        margin-right: 5px;
    }
    .card-footer a {
        text-decoration: none;
    }
    .alert-warning {
        background-color: #fff3cd;
        color: #856404;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
    }
    .small-mb-1{
        padding-left: 10px;
    }
</style>
</head>
<body>
    <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        {% if form.errors %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert"
                                 style="margin-top: 50px;">
                                {{ form.errors }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="registr">Создать аккаунт</h3>
                            </div>
                            <div class="card-body">
                                <form action="{% url 'articles:registration' %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-group" for="{{ form.first_name.id_for_label }}">
                                                    Имя
                                                 </label>
                                                <div class='firstname'>{{ form.first_name }}</div>
                                               

                                                <p>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small-mb-1" for="{{ form.last_name.id_for_label }}">
                                                    Фамилия
                                                </label>
                                                {{ form.last_name }}
                                                <p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <label class="form-group" for="{{ form.username.id_for_label }}">
                                                Имя пользователя
                                            </label>
                                            {{ form.username }}
                                            <p>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-group" for="{{ form.user_email.id_for_label }}">
                                                Адрес электронной почты
                                            </label>
                                            {{ form.user_email }}
                                            <p>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-group" for="{{ form.password1.id_for_label }}">
                                                    Пароль
                                                </label>
                                                {{ form.password1 }}
                                                <p>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-group" for="{{ form.password2.id_for_label }}">
                                                    Подтверждение пароля
    											</label>
                                                {{ form.password2 }}
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mt-4 mb-0">
                                    	<br>
                                        <input class="createacc" type="submit" value="Создать аккаунт">
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">
                                    <a href="{% url 'articles:login' %}">
                                        <h2 class = "button1 ">Уже есть аккаунт?</h2>  
                                    </a>
                                        <a href="{% url 'articles:begin' %}">
                                            <h2 class="button1">Назад</h2>
                                        </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
